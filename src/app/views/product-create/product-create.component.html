<mat-card class="createComponent">
    <h1>Novo Produto</h1>
    <form class="form">
        <mat-form-field >
            <mat-label>Nome</mat-label>
            <input matInput type="text" [(ngModel)]="newProduct.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pre√ßo</mat-label>
            <input matInput type="number" placeholder="R$"[(ngModel)]="newProduct.price" name="price">
        </mat-form-field>
    </form>
    <div class="actions">
        <button mat-raised-button color="primary" (click)="save()">Salvar</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
    </div>
</mat-card>
